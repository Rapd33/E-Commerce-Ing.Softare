<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Online</title>
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar"> 
            <header class="header">
                <h1 class="logo"><a href="index.html">Tienda Online</a></h1>
            </header>
            <nav class="menu">
                <ul class="menu-list">
                    <li><a class="boton-menu boton-inicio" href="index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a></li>
                    <li><a class="boton-menu boton-carro active" href="compras.html"><i class="bi bi-cart3"></i> Carrito</a></li>
                </ul>
            </nav>
            <footer class="footer">
                <p>© 2025 Tienda Online</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-main">Tu carro de compras</h2>
                <div class="carro">
                    <p class="carro-vacio">Tu carro de compras está vacío. <i class="bi bi-emoji-astonished"></i></i></p>
                    <!--Aqui se van a agregar los productos que el usuario vaya agregando al carrito-->
                    <div class="carro-productos">

                        <div class="carro-producto">
                            <img class="imagen-carro" src="Img/Bolso 1.jpg" alt="">
                            <div class="carro-producto-titulo">
                                <small>titulo</small>
                                <h3>Bolso Maricielo</h3>
                            </div>
                            <div class="carro-producto-cantidad">
                                <small>Cantidad</small>
                                <p>1</p>
                            </div>
                            <div class="carro-producto-precio">
                                <small>Precio</small>
                                <p>90.000</p>
                            </div>
                            <div class="carro-producto-total">
                                <small>Total</small>
                                <p>90.000</p>
                            </div>
                            <button class="boton-eliminar"><i class="bi bi-trash2"></i> Eliminar</button>
                        </div>
                        <div class="carro-producto">
                            <img class="imagen-carro" src="Img/Bolso 2.jpg" alt="">
                            <div class="carro-producto-titulo">
                                <small>titulo</small>
                                <h3>Bolso Terra</h3>
                            </div>
                            <div class="carro-producto-cantidad">
                                <small>Cantidad</small>
                                <p>2</p>
                            </div>
                            <div class="carro-producto-precio">
                                <small>Precio</small>
                                <p>90.000</p>
                            </div>
                            <div class="carro-producto-total">
                                <small>Total</small>
                                <p>180.000</p>
                            </div>
                            <button class="boton-eliminar"><i class="bi bi-trash2"></i> Eliminar</button>
                        </div>
                    
                    </div>
                <!--No olvide cambiar esto por codigo de JavaScript-->

                    <div class="carro-acciones">
                        <div class="carro-acciones-derecha">
                            <button class="boton-vaciar"><i class="bi bi-trash2"></i> Vaciar carro</button>
                        </div>
                        <div class="carro-acciones-izquierda">
                            <div class="carro-acciones-total">
                                <p>Total:</p>
                                <p id="total">270.000</p>
                            </div>
                            <div class="carro-acciones-comprar">
                                <button class="boton-comprar"><i class="bi bi-cash"></i> Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="app.js"></script>
</html>
